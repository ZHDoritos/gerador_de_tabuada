<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de Tabuada Interativo</h1>
        <input type="number" id="numberInput" placeholder="Digite um número entre 1 e 10">
        <button onclick="generateTabuada()">Gerar Tabuada</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateTabuada() {
            const numero = document.getElementById('numberInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Limpar o resultado anterior

            if (numero < 1 || numero > 10) {
                alert("Por favor, insira um número entre 1 e 10.");
                return;
            }

            for (let i = 1; i <= 10; i++) {
                const result = numero * i;
                const paragraph = document.createElement('p');
                paragraph.textContent = `${numero} x ${i} = ${result}`;
                resultDiv.appendChild(paragraph);
            }
        }
    </script>

</body>
</html>
